<main>
  <section class="form-section">
    <img src="/assets/svg/logo.svg" alt="Logo" >
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button
        (click)="submit()"
        [disabled]="disableBtnPrimary"
        class="btn-primary">{{ primaryButtonText }}</button>
      <div class="divider">
        <div></div>
        <span>or</span>
        <div></div>
      </div>
      <button (click)="navigate()" class="btn-secondary">{{ secondaryButtonText }}</button>
    </div>
  </section>

  <section class="main-section">
    <h1>You Should, MoveIt</h1>
    <img src="/assets/svg/main-illustration.svg" alt="Logo bigger">
  </section>
</main>
